name: 2-Hour Reminder Notifications

on:
  schedule:
    # Run daily at 5 PM UTC (17:00) - 2 hours before main cron at 7 PM UTC
    # This is 9 AM PT / 10 AM PDT
    - cron: '0 17 * * *'

  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    steps:
      - name: Send 2-Hour Reminder Notifications
        run: |
          echo "Triggering 2-hour reminder cron job..."

          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            https://challenge-league.app/api/cron/two-hour-reminder)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response body: $body"
          echo "HTTP status code: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Cron job failed with status code $http_code"
            exit 1
          fi

          echo "âœ… 2-hour reminder notifications sent successfully"
